<!DOCTYPE html>
<html lang="pt-BT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Music player</title>
</head>
<body>
    <main>
        <section class="player">
            
                <div class="barra-topo">
                    <span>Tocando agora</span><br><br>
                </div>
                    
                <div class="img-musica">
                    <img src="imagens/rock.jpg" alt="">
                </div>
        </section>
        <section class="musica">
                <div class="sobre-musica">
                        <p class="nome">Nome da MÃºsica</p>
                        <p class="artista">Artista</p>
                </div>

                <div class="duracao">
                    <div class="barra">
                        <progress value="0" max="1"></progress>
                        <div class="ponto"></div>
                    </div>
                    
                    <div class="tempo">
                        <span class="inicio">0:00</span>
                        <span class="fim">0:00</span>
                    </div>
                </div>
                
                <audio id="audio" src="musicas/Rock.mp3"></audio>

                <div class="controles">
                    <i class='bx bx-skip-previous'></i>
                    <i class='bx bx-play'></i>
                    <i class='bx bx-pause'></i>
                    <i class='bx bx-skip-next'></i>
                </div>

            </div>
        </section>
        </main>

    <script src="javascript/script.js"></script>


</body>
</html>
